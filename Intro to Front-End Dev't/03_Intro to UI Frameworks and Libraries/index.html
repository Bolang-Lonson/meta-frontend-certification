<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../bootstrap.min.css">
        <title>Little Lemon</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 text-center mt-5">
                    <h1>Our Menu</h1>
                    <div class="row">
                        <div class="col-12 col-lg-6 my-2">
                            <div class="card">
                                <img src="calamari.jpg" class="card-img-top"/>
                                <div class="card-body">
                                    <h2 class="card-title">Fried Calamari 
                                        <span class="badge bg-primary">New</span>
                                    </h2>
                                    <p class="card-text">Squid, buttermilk.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 my-2">
                            <div class="card">
                                <img src="falafel.jpg" class="card-img-top"/>
                                <div class="card-body">
                                    <h2 class="card-title">Falafel</h2>
                                    <p class="card-text">Chickpea, hearbs and spices.</p>
                                    <div class="form-check form-switch">
                                        <!-- Turning a checkbox into a sliding switch -->
                                        <input type="checkbox" class="form-check-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 my-2">
                            <div class="card">
                                <img src="salad.jpg" class="card-img-top"/>
                                <div class="card-body">
                                    <h2 class="card-title">Pasta Salad</h2>
                                    <p class="card-text">Lettuce, vegetables and mozzarella</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 mt-5">
                    <h2>Prices</h2>
                    <table class="table">
                        <tr>
                            <td>Fried Calamari</td>
                            <td>$12.00</td>
                        </tr>
                        <tr>
                            <td>Falafel</td>
                            <td>$12.00</td>
                        </tr>
                        <tr>
                            <td>Pasta Salad</td>
                            <td>$10.00</td>
                        </tr>
                    </table>
                    <div class="alert alert-info" role="alert">
                        Try our new Fried Calamari
                    </div>
                </div>
            </div>
        </div>
        <script src="../../bootstrap.bundle.js"></script>
    </body>
</html>
